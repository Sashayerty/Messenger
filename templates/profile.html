{% extends 'base.html' %}

{% block main %}
{% if current_us %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card" style="width: 100rem;">
        <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ url_to_users_photo }}" class="img-fluid rounded" alt="Фото профиля">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h2 class="text">Привет, {{ current_user.name }}!</h2>
                <h2 class="text">Email: {{ user.email }}</h2>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div style="display: flex; justify-content: space-between;" class="card-footer">
              <a href="/change-name" style="margin-left: 20rem;" class="btn btn-outline-secondary">Изменить имя</a>
              <a href="/change-email" class="btn btn-outline-secondary">Изменить почту</a>
              <a href="/change-photo" style="margin-right: 20rem;" class="btn btn-outline-secondary">Изменить фото профиля</a>
          </div>
          </div>
        
    </div>
</div>
{% else %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card" style="width: 100rem;">
      <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ url_to_users_photo }}" class="img-fluid rounded" alt="Фото профиля">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="text">Имя: {{ user.name }}</h2>
              <h2 class="text">Email: {{ user.email }}</h2>
            </div>
          </div>
        </div>
  </div>
</div>
{% endif %}

{% endblock %}
